<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">

      <ul style="text-align: center; width: 80%; margin: 0 auto;">
        <li *ngFor="let habitacion of habitaciones">
          <img src="{{ habitacion.imagen }}" alt="{{ habitacion.nombre }}" width="150" height="150">
          <h5 class="card-title">{{ habitacion.nombre }}</h5>
          <p class="card-text">{{ habitacion.descripcion }}</p>
          <p class="card-text">Tipo: {{ habitacion.tipo }}</p>
          <p class="card-text">Precio: ${{ habitacion.precio }}</p>
        </li>

        <div style="text-align: center; width: 90%; margin: 0 auto; padding: 5%;">
          <app-comments (newCommentAdded)="onNewCommentAdded($event)"></app-comments>
        </div>

        <button routerLink="/habitacion/individual">Habitación Individual</button>
        <button routerLink="/habitacion/doble">Habitación Doble</button>
        <button routerLink="/habitacion/triple">Habitación Triple</button>
        <button routerLink="/habitacion/familiar">Habitación Familiar</button>
        <button routerLink="/habitacion/suite">Habitación Suite</button>
        <router-outlet></router-outlet>
        
        
      </ul>
