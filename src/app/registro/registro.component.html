<!DOCTYPE html>
<html>
<head>
	<title>Formulario de contacto</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
	
</head>
<body>
	<div class="container" style="background-color: #FFC4C4;">
		<h2 class="mb-4">FORMULARIO PARA EL HOTEL</h2>
		<form (submit)="guardarRegistro()">
		  <h2>Registro</h2>
	  
		  <div class="form-group">
			<label for="nombre">Nombre:</label>
			<input type="text" [(ngModel)]="nombre" name="nombre" class="form-control" id="nombre" placeholder="Introduce tu nombre">
		  </div>
	  
		  <div class="form-group">
			<label for="correo">Correo electrónico:</label>
			<input type="email" [(ngModel)]="correo" name="correo" class="form-control" id="correo" placeholder="Introduce tu correo electrónico">
		  </div>
	  
		  <div class="form-group mb-4">
			<label for="telefono">Teléfono:</label>
			<input type="tel" [(ngModel)]="tel" name="tel" class="form-control" id="telefono" placeholder="Introduce tu número de teléfono">
		  </div>
	  
	  
		  <div class="text-center form-group mb-4" style="background-color: #FFC4C4; border-color: #FFC4C4;">
			<div class="form-group mb-4">
				<div ><label for="habitacion">Habitación:</label></div>
				<mat-form-field appearance="fill">
				  <mat-label>Seleccione su habitación</mat-label>
				  <mat-select [(ngModel)]="habitacion" name="habitacion" id="habitacion">
					<mat-option value="Individual">Individual</mat-option>
					<mat-option value="Doble">Doble</mat-option>
					<mat-option value="Triple">Triple</mat-option>
					<mat-option value="Familiar">Familiar</mat-option>
					<mat-option value="Suite">Suite</mat-option>
				  </mat-select>
				</mat-form-field>
			  </div>

			  <div class="text-center form-group mb-4" style="background-color: #FFC4C4; border-color: #FFC4C4;">
				<div><label>Elige la fecha de reserva:</label></div>
				<mat-form-field appearance="fill">
					<mat-label>Escoge una fecha</mat-label>
					<input [(ngModel)]="fecha" name="fecha" matInput [matDatepicker]="picker" [min]="minDate">
					<mat-hint class="text-center">MM/DD/YYYY</mat-hint>
					<mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
					<mat-datepicker #picker></mat-datepicker>
				  </mat-form-field>
			  </div>
		  </div>
	  
		  <button type="submit" class="btn btn-primary">Guardar</button>
	  
		</form>
	  </div>
	  
</body>
</html>
